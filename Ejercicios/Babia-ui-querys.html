<!DOCTYPE html>
<html lang="en">

<head>

  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <!-- Aframe extras movilidad -->
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.2.0/dist/aframe-extras.min.js"></script>
  <!-- Babia -->
  <script src="https://unpkg.com/aframe-babia-components/dist/aframe-babia-components.min.js"></script>
  <!-- Enviorement -->
  <script src="https://unpkg.com/aframe-environment-component@1.3.4/dist/aframe-environment-component.min.js"></script>

  <link rel="icon" href="assets/favicon.ico" type="image/x-icon">

  <script src="./js/ui-querys.js"></script>

</head>

<body>
  <a-scene environment>

    <!-- Assets -->
    <a-assets>
      <img id="floor" src="assets/floor-texture.jpg">
      <img id="metalic" src="assets/metalic-texture.jpg">
    </a-assets>

    <!-- Camera -->
    <a-entity movement-controls="fly: true" position="0 5 5">
      <a-entity camera position="0 0 0" look-controls></a-entity>
      <a-entity cursor="rayOrigin:mouse"></a-entity>
      <a-entity laser-controls="hand: right"></a-entity>
    </a-entity>


    <a-entity id="Mamiferos" babia-queryjson="url: ./dataJSON/dataBD.json"></a-entity>
    <a-entity id="Anfibios" babia-queryjson="url: ./dataJSON/dataBD2.json"></a-entity>
    <a-entity id="Peces" babia-queryjson="url: ./dataJSON/dataBD3.json"></a-entity>


    <a-entity id="data-pie" babia-pie='from:Mamiferos; legend: true; palette: blues; key:model; size: sales; title:UI Component; titlePosition: 3.5 0 -1.5' 
      position="0 8 -6" rotation="90 0 0" scale="2 2 2" ></a-entity>


    <a-entity id="ui_data-pie" ui-querys="target: data-pie" position="0.5 2 -2" rotation="0 0 0" scale="0.4 0.7 0.5">
    </a-entity>

  </a-scene>
</body>

</html>
