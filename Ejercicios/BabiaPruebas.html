<!DOCTYPE html>

  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>

  <script src="https://unpkg.com/aframe-babia-components/dist/aframe-babia-components.min.js"></script>
  <!-- Enviorement -->
  <script src="https://unpkg.com/aframe-environment-component@1.3.4/dist/aframe-environment-component.min.js"></script>

  <link rel="icon" href="assets/favicon.ico" type="image/x-icon">

<body>
  <a-scene environment>

    <!-- Assets -->
    <a-assets>
      <img id="floor" src="assets/floor-texture.jpg">
      <img id="metalic" src="assets/metalic-texture.jpg">
    </a-assets>

    <!-- Camera -->
    <a-entity movement-controls="fly: true" position="0 5 5">
      <a-entity camera position="0 0 0" look-controls></a-entity>
      <a-entity cursor="rayOrigin:mouse"></a-entity>
      <a-entity laser-controls="hand: right"></a-entity>
    </a-entity>

    <a-entity id="Mamiferos" babia-queryjson="url: ./dataJSON/dataBD.json"></a-entity>
    <a-entity id="Anfibios" babia-queryjson="url: ./dataJSON/dataBD2.json"></a-entity>
    <a-entity id="Peces" babia-queryjson="url: ./dataJSON/dataBD3.json"></a-entity>
    <a-entity id="dataCity" babia-queryjson="url: ./dataJSON/data.json"></a-entity>

    <a-entity id="treetest" babia-treebuilder="field: id; split_by: /; from: dataCity"></a-entity>


    <a-entity id="filterrrr" babia-filter="from: Mamiferos; filter: color=blue"> </a-entity>


    <a-entity  position="0 5 0" rotation="90 0 0" scale="2 2 2"
      babia-pie='from:filterrrr; key:model; size: sales; legend: true; palette: blues; title:UI Component; animation:true' >
    </a-entity>
