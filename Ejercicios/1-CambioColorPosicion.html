<!DOCTYPE html>
<html lang="es">
<head>

  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script>
    AFRAME.registerComponent('changecolor', {
      init: function () {
        var lastIndex = -1;
        var COLORS = ['red', 'green', 'blue'];
        this.el.addEventListener('click', function () {
          lastIndex = (lastIndex + 1) % COLORS.length;
          this.setAttribute('color', COLORS[lastIndex]);
        });
      }
    });
    AFRAME.registerComponent('changeposition', {
      init: function () {
        var self = this;
        this.el.addEventListener('click', function () {
          var currentPosition = this.getAttribute('position');
          var newPosition = {
            x: currentPosition.x,
            y: currentPosition.y,
            z: currentPosition.z - 1
          };
          this.setAttribute('position', newPosition);
        });
      }
    });
  </script>

</head>
<body>

  <a-scene >
    <a-sphere position="0 1.25 -5" radius="1.25" color="orange" changecolor></a-sphere>
    <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9" changeposition></a-box>
    <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4" ></a-plane>
    <a-sky color="#abaff4" ></a-sky>
    <a-entity cursor="fuse: false; rayOrigin: mouse"></a-entity>
  </a-scene>

</body>
</html>
