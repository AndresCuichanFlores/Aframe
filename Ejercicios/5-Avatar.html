<!DOCTYPE html>
<html lang="es">
<head>

  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script>
    AFRAME.registerComponent('changecolor', {
      init: function () {
        var lastIndex = -1;
        var COLORS = ['red', 'green', 'blue'];
        this.el.addEventListener('click', function () {
          lastIndex = (lastIndex + 1) % COLORS.length;
          this.setAttribute('color', COLORS[lastIndex]);
        });
      }
    });
    AFRAME.registerComponent('changeposition', {
      init: function () {
        var self = this;
        this.el.addEventListener('click', function () {
          var currentPosition = this.getAttribute('position');
          var newPosition = {
            x: currentPosition.x,
            y: currentPosition.y,
            z: currentPosition.z - 1
          };
          this.setAttribute('position', newPosition);
        });
      }
    });
  </script>

</head>
<body>

  <a-scene >

    <a-assets>
      <a-asset-item id="tree" src="assets/pmariano-fullbody.glb"></a-asset-item>
    </a-assets>
  
    <a-entity gltf-model="#tree" position="0 0 -5"></a-entity>
    


    <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4" ></a-plane>

    <a-sky color="#abaff4" ></a-sky>

  </a-scene>

</body>
</html>
