<!DOCTYPE html>
<html lang="es">

<head>

    <!-- Libreria de Aframe 1.5.0 -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <!-- Libreria de Networked Aframe 0.12.0-->
    <script src="https://unpkg.com/networked-aframe@^0.12.0/dist/networked-aframe.min.js"></script>
    <!-- Libreria de Socket 2.5.0 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.5.0/socket.io.slim.js"></script>
    <!-- Libreria de EasyRTC -->
    <script src="/easyrtc/easyrtc.js"></script>
    <!-- Babia -->
    <script src="https://unpkg.com/aframe-babia-components/dist/aframe-babia-components.min.js"></script>

    <!-- libreria extra -->
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.2.0/dist/aframe-extras.min.js"></script>
    <!-- Enviorement -->
    <script src="https://unpkg.com/aframe-environment-component@1.3.4/dist/aframe-environment-component.min.js"></script>
    <!-- Image Favicon -->
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
    <!-- CSSs -->
    <link rel="stylesheet" type="text/css" href="css/styleChat.css">

    <!-- Scripts Componentes/Logica-->
    <script src="js/color-changer.component.js"></script>
    <script src="js/spawn-in-circle.component.js"></script>


    <script src="./js/ui-querys.js"></script>

  <script>


        NAF.schemas.getComponentsOriginal = NAF.schemas.getComponents;
        NAF.schemas.getComponents = (template) => {
          if (!NAF.schemas.hasTemplate('#avatar-man-template')) {
            NAF.schemas.add({
              template: '#avatar-man-template',
              components: [
                'position',
                'rotation',
                'player-info'
              ]
            });
          }

          if (!NAF.schemas.hasTemplate('#sphere-template')) {
            NAF.schemas.add({
              template: '#sphere-template',
              components: [
                'position',
                {
                  component: 'material',
                  property: 'color'
                }
              ]
            });
          }

          if (!NAF.schemas.hasTemplate('#babia-pie-data-template')) {
            NAF.schemas.add({
              template: '#babia-pie-data-template',
              components: [
                'babia-queryjson'
              ]
            });
          }

          if (!NAF.schemas.hasTemplate('#babia-pie-template')) {
            NAF.schemas.add({
              template: '#babia-pie-template',
              components: [
                'position',
                'babia-pie',
                'rotation',
                'scale',
                'timer-prueba'
              ]
            });
          }

          if (!NAF.schemas.hasTemplate('#babia-pie-iu-template')) {
            NAF.schemas.add({
              template: '#babia-pie-iu-template',
              components: [
                'position',
                'babia-ui',
                'rotation',
                'babia-pie',
                'babia-queryjson',
                'babia-menu',
                'scale'
              ]
            });
          }

          const components = NAF.schemas.getComponentsOriginal(template);
          return components;
        };

    </script>

    <script>
        AFRAME.registerComponent('player-info', {
            schema: {
                name: { type: 'string', default: 'User-' + Math.round(Math.random() * 1000) },
                message: { type: 'string', default: '' }
            },

            init: function () {
                console.log("################## INIT player-info");
                this.nametag = this.el.querySelector('.nametag');
                this.ownedByLocalUser = this.el.id === 'player';
                if (this.ownedByLocalUser) {
                    this.nametagInput = document.getElementById('username-overlay');
                    this.nametagInput.value = this.data.name;
                }
            },

            update: function () {
                console.log("################## UPDATE player-info");
                if (this.nametag) {
                    this.nametag.setAttribute('value', this.data.name);
                }
            }
        });

        AFRAME.registerComponent('timer-prueba', {
            schema: {
                time: { type: 'number', default: 0 }
            },

            init: function () {
                console.log("################## INIT timer-prueba");
                that = this;

            },

            update: function () {
                console.log("################## UPDATE timer-prueba");

            }
        });
    </script>

</head>

<body>

    <!-- TAG Elements //// -->
    <input id="username-overlay" style="z-index: 100; bottom: 24px; left: 10px; position: fixed"
        oninput="document.getElementById('player').setAttribute('player-info', 'name', this.value)" â– />

    <!-- SCENE -->
    <a-scene environment networked-scene="room: basic-persistent; debug: true; adapter: easyrtc;">

         <!-- ASSETS -->
        <a-assets>

            <!-- rig-template -->
            <template id="rig-template">
                <a-entity></a-entity>
            </template>

            <!-- avatar-man-template -->
            <template id="avatar-man-template">
                <a-entity player-info >
                    <a-asset-item id="avatar-man" src="assets/pmariano-fullbody.glb"></a-asset-item>
                    <a-entity gltf-model="#avatar-man" rotation="0 180 0"></a-entity>
                    <a-text class="nametag" value="?" rotation="0 180 0" position="0.3 -0.20 0" side="double" scale=".6 .6 .6" color="black"></a-text>
                </a-entity>
            </template>

            <!-- sphere-template -->
            <template id="sphere-template">
                <a-entity geometry="primitive: sphere" material="color: red" color-changer></a-entity>
            </template>



            <!-- babia-pie-template -->
            <template id="babia-pie-data-template">
              <a-entity class="dataExample" >
              </a-entity>
            </template>

            <!-- babia-pie-template -->
            <template id="babia-pie-template">
                <a-entity class="datapie" >
                </a-entity>
            </template>

            <!-- babia-pie-template Interface -->
            <template id="babia-pie-iu-template">
              <a-entity id="ui_data-pie" >
              </a-entity>
            </template>

        </a-assets>

        <!-- ENTITIES-->
        <a-entity id="rig" movement-controls="fly:true;" spawn-in-circle="radius:2" networked="template:#rig-template;" >
            <a-entity id="player" camera position="0 4.5 0" look-controls networked="template:#avatar-man-template;" visible="false"></a-entity>
            <a-entity cursor="rayOrigin:mouse"></a-entity>
            <a-entity laser-controls="hand: right"></a-entity>
        </a-entity>

        <a-entity networked="template:#sphere-template;networkId:sphere121;" position="-6 3.5 -7"></a-entity>


        <!-- Prueba-->

        <a-entity id="Mamiferos" babia-queryjson="url: ./dataJSON/dataBD.json"></a-entity>
        <a-entity id="Anfibios" babia-queryjson="url: ./dataJSON/dataBD2.json"></a-entity>
        <a-entity id="Peces" babia-queryjson="url: ./dataJSON/dataBD3.json"></a-entity>

        <a-entity id="datapie2" babia-pie='from:Mamiferos; legend: true; palette: blues; key:model; size: doors; title:UI Component; titlePosition: 3.5 0 -1.5' 
        rotation="90 0 0" scale="2 2 2" position="0 8 -15" networked="template:#babia-pie-template; networkId:piequerier; " ></a-entity>

        <a-entity ui-querys="target: datapie2" position="0 2 -5" rotation="0 0 0" scale="0.4 0.7 0.5" > </a-entity>


    </a-scene>
</body>

</html>
